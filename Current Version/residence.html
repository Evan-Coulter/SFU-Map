<!DOCTYPE html>
<html>
	<head>
		<title>Residence Information</title>
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');
			html{
				/*this font size setting is so our em unit fonts will scale*/
				font-size: 100%;
			}
			body{
				position: relative;
				margin: 0;
				padding: 0;
				width: 100%;
				height: 100vh;

				font-family: "Montserrat";
			}
			header {
				width: 100%;
				height: 15vh;
				/*Using flexbox to space image and ul in a row format*/
				display: flex;

				background-color: #060517;
			}
			header ul{
				/*for some reason css gives ul's some default margins and padding*/
				margin: 0;
				padding: 0;
				width: 100%;
				/*Using flexbox to space li's evenly in given space*/
				display: flex;
				justify-content: space-around;
				align-items: center;

				list-style: none;
			}
			header ul a{
				/*I use vw here for scaling font*/
				font-size: 2.5vw;
				text-decoration: none;
				color: white;
			}
			header ul a li{
				padding: 1vh;
				border: 2px white solid;
				border-radius: 25px;
			}
			header ul a li:hover {
				background-color: blue;
				border: 2px blue solid;
			}

			h1 {
				text-align: center;
				font-size: 4vw;
			}

			.content {
				margin: auto;
				display: flex;
				flex-direction: row;
				justify-content: center;
				align-content: flex-start;

			}
			.content p {
				width: 30%;
				font-size: 2vw;
				padding-right: 5%;
				padding-top: 2%;
				padding-bottom: 2%;
				text-align: center;

				border-right: solid 1px black;
			}
			.content .residence_image {
				padding: 13%;
				margin-left: 5%;
				background-image: url("images/residence.jpg");
				background-repeat: no-repeat;
				background-size: cover;
				border-radius: 10px;

			}
		</style>
	</head>

	<body>
		<header>
			<image src="images/sfulogo.png" height="100%" alt="Logo" class ="logo">
			<ul>
				<a href="index.html"><li>Home</li></a>
				<a href="starting_page.htm"><li>About this Map</li></a>
				<a href="https://github.com/Evan-Coulter/SFU-Map"><li>Github</li></a>
			</ul>
		</header>
		<h1>Residence</h1>
		<div class = "content">
			<p>
				The SFU Residence and housing consists of towers, traditional 
				residence hall, studio style apartments and townhouses. Most of
				the residence area is on the west side of the Burnaby Campus. 
				
			</p>
			<div class = "residence_image"/>
		</div>
	</body>
</html>
